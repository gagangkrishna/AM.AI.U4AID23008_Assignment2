<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons</title>
    <style>
      
        .styled-button {
            background-color: orange;
            color: white; 
            border: none;
            padding: 10px 20px; 
            font-size: 16px;
            border-radius: 8px; 
            cursor: pointer; 
            margin: 5px; 
            transition: background-color 0.3s ease, transform 0.2s ease; 
        }

        
        .styled-button:hover {
            background-color: darkorange; 
            transform: scale(1.05); 
        }
    </style>
</head>
<body>

    </pre>

        7. Create four buttons. Use a class to change the background color of all buttons to 
        orange and the text color to white with a rounded corner and a hovering button        
    </p>

    <button class="styled-button">Button 1</button>
    <button class="styled-button">Button 2</button>
    <button class="styled-button">Button 3</button>
    <button class="styled-button">Button 4</button>

</body>
